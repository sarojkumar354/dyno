<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyno.in</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 50%;
        background-color: burlywood;
        position: relative;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .navbar{
        width: 100%;
        height: 90px;
        position: fixed;
        top: 0;
        left: 0;
         padding: 0 6%;
         background: #333944;
         z-index: 9;
         display: flex;
         align-items: center;
}
.brand-logo{
    height: 100px;
    
}
.nav-links{
    margin-top: 20px;
    display: flex;
    list-style: none; 
}
.nav-items a {
    text-decoration: none; margin-left: 20px;  text-transform: capitalize;    color: #fff;    opacity: 0.9;}
.bg---blue{background-color: #02122c;}    
.btn-green{background-color: #00a698;}
.flightImg d-none d-md-flex d-xl-flex flex-column{
  background-color: aqua;
}
</style>
<body>
    <nav class="navbar">
        <img src="logo_transparent.png" class="brand-logo" alt="">
        
            <form class=" navbar-form">
                <div class="form-group">
                    <label class="control-label col-sm4" for="pwd"></label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="pwd" placeholder="Enter email" name="pwd">
                        
                    </div>
                </div>
            </form>
            <ul class=" nav-links navbar-left">
                <button type="button" class="btn btn-info">
                <li class="nav-items"><a href="#"class="btn btn-info btn-primary btn-small" >
                     <span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </button>
                <button type="button" class="btn btn-info">
                <li class="nav-items"><a href="#"class="btn btn-info btn-primary btn-small">
                    <span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </button>
              </ul>
        <ul class="nav-links">
            <li class="nav-items"><a href="#">HOME</a></li>
            <li class="nav-items"><a href="#">FLIGHTS</a></li>
            <li class="nav-items"><a href="#">MY BOOKING</a></li>
            <li class="nav-items"><a href="#">HOTEL</a></li>
            <li class="nav-items"><a href="#">CABS</a></li>
            <li class="nav-items"><a href="#">ABOUT US</a></li>
        </ul>
    </nav>
    <div class="carousel">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="pexels-maxime-francis-2246476.jpg" class="d-block w-100" alt="..." height="600">
              </div>
              <div class="carousel-item">
                <img src="pexels-riccardo-789380.jpg" class="d-block w-100" alt="..."height="600">
              </div>
              <div class="carousel-item">
                <img src="pexels-carlos-oliva-3586966.jpg" class="d-block w-100" alt="..."height="600">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button> 
          </div>
          <div class="flightImg d-none d-md-flex d-xl-flex flex-column">
            <h1 class="text-black fw-bold" style="font-size: 55px; padding:7% 0 2% 16%;">LET THE JOURNEY BEGINS</h1>
            <div class="container-fluid" style="padding-bottom: 22%;">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8 bg-blue p-4 rounded-1">
                        <div class="d-flex flex-column">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked="">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  One way trip
                                </label>
                              </div>
                              <div class="form-check mx-4">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Roundtrip
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Multi-city
                                </label>
                              </div>
                              <div class="d-flex algn items-center py-2">
                                <div>
                                   <label for="exampleDataList" class="form-label mb-0 text-black fs-8 fw-bold"><form action="">form</label>
                                      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="country,city or airport">
                                      <datalist id="datalistOptions">
                                      <option value="San Francisco">
                                      <option value="New York">
                                      <option value="Seattle">
                                      <option value="Los Angeles">
                                      <option value="Chicago">
                                      </datalist>
                                </div>
                              </div>
                              <div class="d-flex algn items-center py-2">
                                <div>
                                   <label for="exampleDataList" class="form-label mb-0 text-black fs-8 fw-bold"><form action="">To</label>
                                      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="country,city or airport">
                                      <datalist id="datalistOptions">
                                      <option value="San Francisco">
                                      <option value="New York">
                                      <option value="Seattle">
                                      <option value="Los Angeles">
                                      <option value="Chicago">
                                      </datalist>
                                </div>
                              </div>

                              <div>
                              <label for="" class="form-label mb-0 text-black fs-8 fw-bold">depature</label>
                               <input type="date"  class="form-control">
                              </div>
                              <div>
                               <label for="" class="form-label mb-0 text-black fs-8 fw-bold">Return</label>
                               <input type="date"  class="form-control">
                              </div>

                              <div>
                                <label for="" class="form-label mb-0 text-black fs-8 fw-bold">cabin class & traveller</label>
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>1 adult,Economy</option>
                                  <option value="1">Premiem,Economy</option>
                                  <option value="2">Business class</option>
                                  <option value="3">first class</option>
                                </select>
                              </div>

                              <div class="d-flex algin-items-center justify-content-between pt-2">
                                <div class="d-flex flex-column">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label fs-8 text-black fw-bold" for="flexCheckDefault">
                                      add nearby airports
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                    <label class="form-check-label fs-8 text-black fw-bold for="flexCheckChecked">
                                      non-stopflights only
                                    </label>
                                  </div>
                                </div>
                              </div>

                              <div class="btn btn-green fs-5 text-black fw-bold">Search flights &#8594;</div>

                            
                        </div>
                    </div>
                </div>
            </div>
          </div>
          
            
    </div>
    </div>
    <div class="bottom" style="background-color: violet";></div>
</body>
</html>
